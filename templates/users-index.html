<div class="row" ng-controller="users-index">
	<h1>Welcome to Boozt Me!!!</h1>
	<button ng-click="getContent()">Get Content</button>
	<div class='col-sm-4 col-md-4 col-lg-3' ng-repeat="content in contents">
		<h4>{{content.title}}</h4>
		<img height="100px" width="100px" src="{{content.url}}"></img>
		<h6>{{content.category}}</h6>
		<h6>{{content.sentiment}}</h6>
		<button type="delete" ng-click="deleteContent()">Delete</button>
	</div>
</div>
